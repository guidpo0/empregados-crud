<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@100;300;400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Funcionários</title>
</head>
<body>
  <header>
    <h1>Banco de Dados - Funcionários</h1>
  </header>
  <main>
    <section>
      <h2>Funcionários (<span class="table-length"></span>)</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Cargo</th>
            <th>Salário</th>
          </tr>
        </thead>
        <tbody class="table-body"/>
      </table>
    </section>
    <aside>
      <h2>Filtros</h2>
      <div class="filters-container">
        <label>
          <p>Ordenar por</p>
          <select class="sort-filter">
            <option value="nameAsc">Nome (crescente)</option>
            <option value="nameDesc">Nome (decrescente)</option>
            <option value="salaryAsc">Salário (crescente)</option>
            <option value="salaryDesc">Salário (decrescente)</option>
          </select>
        </label>
        <label class="filter-by-roles-container">
          <p>Filtrar por cargo</p>
        </label>
      </div>
    </aside>
  </main>
  <script type="module" src="script.js"></script>
</body>
</html>
